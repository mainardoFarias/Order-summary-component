<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
     <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">    

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-bg">
            <img src="./assets/illustration-hero.svg" alt="background">
        </div>

        <div class="para1">
            <h2>Order Summary</h2>
        </div>

        <div class="para2">
            <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br>
            anywhere you like!</p>
        </div>
        
        <div class="plan-status">
            <div class="plan">
                <img src="./assets/icon-music.svg" alt="music-icon">
                <p><span>Annual Plan</span> <br> $59.99/year</p>
            </div>

            <div class="change-plan">
                <a href="/">Change</a>
            </div>
        </div>

        <div class="payment-btn">
            <input id="pay-btn" type="submit" value="Proceed to Payment">
        </div>

        <div class="cancel-order">
            <input id="cancel-btn" type="submit" value="Cancel Order">
        </div>

    </div>

    <footer>
        <p>Made by <span><a href="https://www.linkedin.com/in/mainardo-farias/" target="_blank">Mainardo Farias</a></span></p>
    </footer>
    
</body>
</html>
